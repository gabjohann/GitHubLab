<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Para Completos Iniciantes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <section class="container">
        <form id="my-form">
          <h1 id="add-user">Novo Usuário</h1>
          <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder=""/>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder=""/>
          </div>
          <input id="submit-button" class="btn" type="submit" value="Submit" />
        </form>
        <ul id="users"></ul>
  
      <ul class="items">
        <!-- 
          <li class="item">Item 1</li>
          <li class="item">Item 2</li>
          <li class="item">Item 3</li>
        -->
        </ul> 
      </section>
      <img class="image" src="images/undraw.svg" alt="imagem de um formulário">
    <script src="main.js"></script>
  </body>
</html>
